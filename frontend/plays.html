<!-- plays.html -->
<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>Вистави</title></head>
<body>
  <h1>Вистави</h1><ul id="plays"></ul>
  <script>
    fetch('http://127.0.0.1:8000/api/v1/theatre/plays/')
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById('plays');
        data.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.title} (${p.genre.name})`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
