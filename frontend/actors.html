<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actors</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">ðŸŽ­ Theatre</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <h1>Talented actors of our Shows</h1>
  <ul id="actors"></ul>

  <script>
    fetch('http://127.0.0.1:8000/api/v1/theatre/actors/')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('actors');
        data.forEach(actor => {
          const li = document.createElement('li');
          li.textContent = `${actor.first_name} ${actor.last_name}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
