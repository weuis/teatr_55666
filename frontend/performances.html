<body>
  <nav class="navbar">
    <div class="logo">üé≠ Theatre</div>

  <main class="main-content">
    <h1>Performances</h1>
    <ul id="performances"></ul>
  </main>

  <script>
    fetch('http://127.0.0.1:8000/api/v1/theatre/performances/')
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById('performances');
        data.forEach(p => {
          const li = document.createElement('li');
          const date = new Date(p.date).toLocaleString('uk-UA', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          li.textContent = `${p.play.title} ‚Äì ${date}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
