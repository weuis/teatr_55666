<!-- performances.html -->
<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>Виступи</title></head>
<body>
  <h1>Виступи</h1><ul id="performances"></ul>
  <script>
    fetch('http://127.0.0.1:8000/api/v1/theatre/performances/')
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById('performances');
        data.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.play.title} – ${p.date}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
