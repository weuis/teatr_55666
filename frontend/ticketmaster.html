<!-- ticketmaster.html -->
<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>Афіша</title></head>
<body>
  <h1>Афіша з Ticketmaster</h1><ul id="events"></ul>
  <script>
    fetch('http://127.0.0.1:8000/api/v1/ticketmaster/events/')
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById('events');
        data.forEach(e => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${e.name}</strong><br>
            Дата: ${e.dates.start.localDate}<br>
            <a href="${e.url}" target="_blank">Купити білети</a><br>
            <img src="${e.images[0]?.url}" width="300"><br><hr>
          `;
        ul.appendChild(li);
      });
    })
    .catch(err => console.error('Помилка завантаження:', err));
  </script>
</body>
</html>
