<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">üé≠ Theatre</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="genres.html">Genres</a></li>
      <li><a href="actors.html">Actors</a></li>
      <li><a href="plays.html">Plays</a></li>

      <li><a href="reservations.html">Reservations</a></li>
      <li><a href="tickets.html">Tickets</a></li>
      <li><span id="auth-links"></span></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <h1>Pay with PayU</h1>

    <form id="payment-form" class="payment-form">
      <div class="form-group">
        <label>Order ID
          <input type="text" name="order_id" required />
        </label>
      </div>

      <div class="form-group">
        <label>Amount (PLN)
          <input type="number" step="0.01" name="amount" required />
        </label>
      </div>

      <div class="form-group">
        <label>Buyer Email
          <input type="email" name="email" required />
        </label>
      </div>

      <div class="form-group">
        <label>Payment Description
          <input type="text" name="description" required />
        </label>
      </div>

      <button type="submit" class="button">Pay Now</button>
    </form>
  </main>

  <script>
    document.getElementById('payment-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const form = event.target;
      const data = {
        order_id: form.order_id.value,
        amount: parseFloat(form.amount.value),
        email: form.email.value,
        description: form.description.value
      };

      try {
        const response = await fetch('http://127.0.0.1:8000/api/v1/payu_api/payu/create/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errText = await response.text();
          throw new Error(`–ü–æ–º–∏–ª–∫–∞ ${response.status}: ${errText}`);
        }

        const result = await response.json();
        alert('–û–ø–ª–∞—Ç–∞ —É—Å–ø—ñ—à–Ω–∞! –î–µ—Ç–∞–ª—ñ:\n' + JSON.stringify(result, null, 2));
      } catch (error) {
        alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–ø–ª–∞—Ç—ñ: ' + error.message);
      }
    });
  </script>
</body>
</html>
