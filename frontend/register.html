<!-- register.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">ðŸŽ­ Theatre</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Register</h1>
    <form id="register-form" class="auth-form">
      <input id="username" placeholder="Username" required /><br>
      <input id="password" type="password" placeholder="Password" required /><br>
      <button type="submit">Register</button>
      <p id="register-message" style="color: green;"></p>
    </form>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('register-message');
      msg.textContent = '';

      fetch('http://127.0.0.1:8000/api/v1/user/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(async r => {
        if (!r.ok) {
          const error = await r.json();
          throw new Error(error.detail || 'Registration failed');
        }
        return r.json();
      })
      .then(() => {
        msg.textContent = 'Registration successful! You can now log in.';
      })
      .catch(err => {
        msg.style.color = 'red';
        msg.textContent = err.message;
      });
    });
  </script>
</body>
</html>
