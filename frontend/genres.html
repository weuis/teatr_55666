<!-- genres.html -->
<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>Жанри</title></head>
<body>
  <h1>Жанри</h1><ul id="genres"></ul>
  <script>
    fetch('http://127.0.0.1:8000/api/v1/theatre/genres/')
      .then(r => r.json())
      .then(data => {
        const ul = document.getElementById('genres');
        data.forEach(g => {
          const li = document.createElement('li');
          li.textContent = g.name;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
