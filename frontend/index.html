  <h1>Ласкаво просимо до Театру</h1>
  <script>
    const authLinks = document.getElementById('auth-links');
    if (localStorage.getItem('token')) {
      authLinks.innerHTML = '<a href="#" onclick="logout()">Вийти</a>';
    } else {
      authLinks.innerHTML = '<a href="login.html">Логін</a> | <a href="register.html">Реєстрація</a>';
    }
    function logout() {
      localStorage.removeItem('token');
      location.reload();
    }
  </script>
